{% extends 'home.html' %}
{% block content %}
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="toggle toggle-primary mt-4" data-plugin-toggle>
				{% if chapt %}
						<p><strong>Chapt:</strong> {{chapt.name}}</p>
						<p><strong>Topics:</strong> {% for topic in topics %}<a href="/topic/{{topic.id}}"><div>{{topic.name}}</div></a> <div class="divider"></div> {% endfor %}</p>
				{% endif %}
				
			</div>
		</div>
		</div>
	</div>
{% endblock %}
