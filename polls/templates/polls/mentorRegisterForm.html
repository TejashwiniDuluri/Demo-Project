{% extends 'home.html' %}
{% block content %}
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<div class="featured-box featured-box-primary text-left mt-5">
  <div class="box-content">
    <h4 class="heading-primary text-uppercase mb-3" style="text-align:center">Register An Account</h4>
    <form action="/mentorRegister/"  method="post">{% csrf_token %}
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label>First Name</label>
          <input type="text" name='first_name' value="" class="form-control form-control-lg">
        </div>
        <div class="form-group col-lg-6">
          <label>Last Name</label>
          <input type="text" name='last_name' value="" class="form-control form-control-lg">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label>User Name</label>
          <input type="text" value="" class="form-control form-control-lg" name="username">
        </div>
        <div class="form-group col-lg-6">
          <label>Experience</label>
          <input type="text" name='experience' value="" class="form-control form-control-lg" name="experience">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label>Technologies</label>
          <input type="text" name='technologies' value="" class="form-control form-control-lg">
          
        </div>
        <div class="form-group col-lg-6">
          <label>Location</label>
          <select  data-plugin-selecttwo class="form-control populate placeholder" name="locations" id="locations"></select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Address</label>
          <input type="text" name="address" value="" class="form-control form-control-lg">
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col">
          <label>Account Type</label>
        <select name="account_type" class="form-control form-control-lg">
        {% for i in types %}
          <option value="{{i}}">{{i}}</option>
        {% endfor %}
        </select>
        </div>
        <div class="form-group col-lg-6">
          <label>Phone Number</label>
          <input type="text" value="" class="form-control form-control-lg" name="phone_number">
        </div>
      </div>
      <div class="form-row">
          <label>E-mail Address</label>
          <input type="text" value="" class="form-control form-control-lg" name="email">
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label>Password</label>
          <input type="password" value="" class="form-control form-control-lg" name="password">
        </div>
        <div class="form-group col-lg-6">
          <label>Re-enter Password</label>
          <input type="password" value="" class="form-control form-control-lg">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="submit" value="Register" class="btn btn-primary float-right mb-10" data-loading-text="Loading...">
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<div class="col-md-2"></div>
</div>
{% endblock %}
