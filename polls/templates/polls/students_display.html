{% extends 'home.html' %} 

{%block content %}

<div class="featured-box featured-box-primary text-center mt-5">
	<div class="box-content text-center">
		<div class= "col text-center">
			<h3 class="heading-primary">Students</h3>
			<div class="row">
				{% if l %}
				<table class="table table-hover table-bordered">
		        	<thead>
		        		<tr>
		        			<th>Id</th>
		        			<th>name</th>
		        			<th>contact_no</th>
		        			<th>email-id</th>
		        			<th>Resume</th>
	        			</tr>
		        	</thead>
		        	<tbody>
			        		{% for i in l %}
			        		<tr>
			        			<td><span>{{i.user.id}}</span></td>
			        			<td><span>{{i.user.username}}</span></td>
			        			<td><span>{{i.user.phone_number}}</span></td>
			        			<td>{{i.user.email}}</td>
			        			<td><a href="/student_resume/{{i.user.id}}" class="btn btn-outline btn-primary">open</a></td>
			        		</tr>
			        		{% endfor %}
		        	</tbody>
		        </table>
        		
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
