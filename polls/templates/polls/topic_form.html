{% extends 'home.html' %}
{% block content %}
<script type="text/javascript" src="/static/js/angular.min.js"></script>
<script type="text/javascript" src="/static/js/pin.js"></script>
<!-- <script src="/static/assets/node_modules/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/morris-data.js"></script> -->
<div ng-app = "myApp"  class="">
<div class="block" ng-controller="MainCtrl">
<div class="block">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            
            <h1>Create a Topic</h1>
            
        </div>
        <form action="/upload/" method="post" enctype="multipart/form-data" ng-init="courseData()">{% csrf_token %}
                <h4>topic sl_no:</h4>
                <input type="number" name="sl_no" class="form-control">
                <br>

                <h4>Course</h4>
                <select ng-model="course" id="course" name="course" class="form-control" ng-change="courseData()">
                {% for course in courses %}
                    <option value='{{course.id}}'>{{course.name}}</option>
                {% endfor %}
                </select>
                <!-- {% verbatim %} -->
                <h4>Chapter name:</h4>
                
                <select ng-model="chapt" id=chapterselected name="chapt" class="form-control"  >
                    <option ng-repeat='chapt in chapterslist'   value={{chapt.id}}>{{chapt.name}}</option>
                </select>
                
                <!-- {% endverbatim %} -->
                <br>
            
                <h4>Topic name:</h4>
                <input type="text" name="topic"  class="form-control">
            
                <br>
                <h4>topic weightage:</h4>
                <input type="number" name="weight" class="form-control">
                <br>
            
                <h4>Doc:</h4>
                <input id="id_docfile" type="file"  class="form-control" accept=".xlsx,.xls,.html,.doc, .docx,.ppt, .pptx,.txt,.pdf" name="myfile" multiple/>
            
                <br>
            
                <h4>Video:</h4>
                <input type="file" class="form-control" accept="audio/*|video/*|image/*|media_type" name="myfile1" multiple/>
            
                <br>
                <input type="submit" value="submit"  class="btn btn-primary">
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>

{% endblock %}
