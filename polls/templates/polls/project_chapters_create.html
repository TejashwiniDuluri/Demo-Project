{% extends 'home.html' %}
{% block content %}
<script type="text/javascript" src="/static/js/angular.min.js"></script>
<script type="text/javascript" src="/static/js/pin.js"></script>
<div ng-app = "myApp"  class="">
<div class="block" ng-controller="MainCtrl">
<div class="block">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            
            <h2>Create a Chapter</h2>
            
        </div>
        <form action="/create_project_chapter/" method="post" enctype="multipart/form-data" ng-change="projectData()">{% csrf_token %}
            
                <h4>Chapter name</h4>
                <input type="text" name="chapter" class="form-control">
            
                <br>
                
                <h4>Course</h4>
                <select ng-model="courseselected" id="courseselected" name="course" class="form-control" ng-change="projectData()">
                {% for course in courses %}
                    <option value='{{course.id}}'>{{course.name}}</option>
                {% endfor %}
                </select>
                <br/>
                {% verbatim %}
                <h4>Project name</h4>
                
                <select ng-model="projectselected" id=projectselected name="project" class="form-control"  >
                    <option ng-repeat='project in projectslist'   value={{project.id}}>{{project.name}}</option>
                </select>
                {% endverbatim %}
                <br/>

                <h4> Tags</h4>
                <textarea type="number" name="tags" class="form-control"></textarea>
                <br/>
                <h4>File</h4>
                <input id="id_docfile" type="file"  class="form-control" accept=".xlsx,.xls,.html,.doc, .docx,.ppt, .pptx,.txt,.pdf" name="myfile" multiple/>
                <br>
                
                <input type="submit" value="submit"  class="btn btn-primary">
        </form>
    </div>
</div>
</div>
{% endblock %}
