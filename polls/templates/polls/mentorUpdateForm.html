
{% extends "home.html" %}

{% load crispy_forms_tags %}

{% block content%}

<div class="formTopMargin">
<h3> Update Details</h3>
</div>

<div class="content container">
    <div class="row">
        <div class="col-sm-5">
            <form action='.' method = POST novalidate>
                {% csrf_token %}
                {{form|crispy}} 
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
