{% extends 'home.html' %}
{% block content %}
<div class="block">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            
            <h2>Create a Project</h2>
            
        </div>
        <form action="/create_project/" method="post" enctype="multipart/form-data">{% csrf_token %}
            
                <h4>Project name:</h4>
                <input type="text" name="project" class="form-control">
            
                <br>
                <h4>Course:</h4>
                <select name="course" class="form-control">
                    {% for course in courses %}
                        <option value={{course.id}}>{{course}}</option>
                    {% endfor %} 
                </select>
                <br>

                <h4>Duration :</h4>
                <input type="number" name="duration"  class="form-control">
                <br>

                <h4>Price :</h4>
                <input type="number" name="price" class="form-control">
                <br>
                <h4>Technologies  (enter comma(,) saperated values.eg:"a,b,c")</h4>
                <textarea type="text" name="technologies" class="form-control" rows="4"></textarea>
                <br>
                
                <input type="submit" value="submit"  class="btn btn-primary">
        </form>
    </div>
</div>
</div>
{% endblock %}
