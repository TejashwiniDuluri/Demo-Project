{% extends 'home.html' %}
{% block content %}

<div class="block">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            
            <h1>Create Task</h1>
           
        </div>
        <form action="/employer_task_create/{{a}}/" method="post" enctype="multipart/form-data" >{% csrf_token %}
                

                <h4>Course</h4>
                <select ng-model="course" id="course" name="course" class="form-control" >
                {% for course in courses %}
                    <option value='{{course.id}}'>{{course.name}}</option>
                {% endfor %}
                </select>
                <br/>
            
                <h4>Code</h4>
                <textarea id="vdt_table_textarea" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}" type="text" name="code"  class="form-control">
                </textarea>
                <br/>
                
                <input type="submit" value="submit"  class="btn btn-primary">
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>

{% endblock %}
