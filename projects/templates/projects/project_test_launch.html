{% extends 'home.html' %}
{% block content %}
<div class="featured-box featured-box-primary text-left mt-5">
	<div class="box-content">
		<form action="/project_testcal/" method="POST" id="{{test.id}}">{% csrf_token %}
			<div class="row">
				<div class="col s8 m8 l8"></div>
				<div class="col s2 m2 l2 timer">
					<input id="timer" name="times" type="hidden" value=""/>
					<input name="id" type="hidden" value="{{test.id}}"/></div>
					<input type="hidden" name="total_questions", value="{{total_questions}}">
				<!-- <div class="col s2 m2 l2"></div> -->
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2 testClass">
				<h3 class="heading-primary text-uppercase mb-3">Test : {{test.name}}</h3>
				<br>
					{% for question in questions %}
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<p><strong>{{question.ques}}</strong></p>
							<div class="ansDiv">
								{% for answer in question.projectanswer_set.all%}
								<p>
									<label>
										<input type="radio" name="{{question.id}}" value="{{answer.id}}"/>		
										<span>{{answer.ans}}</span>
									</label>
								</p>
								{% endfor %}
							</div>
						</div>
					</div>
					{% endfor %}
					<br>
					<br>
					<div class="row">
						<div class="col-md-6 offset-md-3 testSubmit">
							<button class="btn btn-outline btn-primary mb-2" type="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>


{% endblock %}
