{% extends 'base.html' %}
{% block content %}
<script type="text/javascript" src="/static/codemirror.js"></script>
<div class="container">
	<div class="row">
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-1" style="border-right: 1px solid gray; height:100vh">
		<h4>Files</h4>
		</div>
			<div class="col-md-8">
				<h4>Editor</h4>
				<form id='compilerform'  method="POST" >{% csrf_token %}
					
					<textarea id="code" name='script' style="min-height: 400px; background-color: black;width: 100%;color:white;" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
					<br>
					<input type="submit" value="submit">
				</form>
				
			</div>
		<div class="col-md-3" style="border-left: 1px solid gray; height:100vh color:gray">
		<h4>Result</h4>
		<div id="result"></div>
		
		
		
		
	</div>
</div>


{% endblock %}
